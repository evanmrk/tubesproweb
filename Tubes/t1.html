<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="tubes.css">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap');

      * {
          box-sizing: border-box;
          min-height: 100vh;
          margin: 0;
          padding: 0;
          background-color: rgb(244, 244, 244);
      }

      li, a, button {
          font-family: "Merriweather", sans-serif;
          font-weight: 600;
          font-size: 16px;
          text-decoration: none;
          color: rgb(167, 129, 80);
      }

      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: rgb(255, 255, 255);
          padding: 20px 10%;
          position: relative;
          z-index: 10;
      }

      .logo1 {
          margin-left: 1px;
          width: 150px;
          height: auto;
      }

      .nav_links {
          list-style: none;
          display: flex;
          gap: 20px;
      }

      .nav_links li {
          background-color: transparent;
      }

      .nav_links li a {
          transition: color 0.3s ease;
      }

      .nav_links li a:hover {
          color: rgb(21, 151, 120);
      }

      .cta button {
          padding: 9px 25px;
          color: white;
          background-color: rgba(0, 136, 169, 1);
          border: none;
          border-radius: 30px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .cta button:hover {
          background-color: rgba(0, 136, 169, 0.8);
      }

      /* Responsive navbar */
      .menu-icon {
          display: none;
          font-size: 24px;
          cursor: pointer;
      }

      @media (max-width: 768px) {
          .nav_links {
              position: absolute;
              top: 100%;
              left: 0;
              right: 0;
              background-color: white;
              flex-direction: column;
              align-items: center;
              gap: 15px;
              display: none;
              padding: 20px 0;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }

          .nav_links li {
              display: block;
              width: 100%;
              text-align: center;
          }

          .nav_links.active {
              display: flex;
          }

          .menu-icon {
              display: block;
              color: rgb(167, 129, 80);
          }

          header {
              padding: 20px;
          }
      }

    </style>
</head>
<body>
    <header>
      <img src="travelind.svg" alt="logo" class="logo1">
      <nav>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
        <ul class="nav_links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Pesan</a></li>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">Menu</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Contact</button></a>
    </header>

    <script>
      function toggleMenu() {
          document.querySelector('.nav_links').classList.toggle('active');
      }
    </script>
</body>
</html>
